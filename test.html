<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript" src="jquery.jloupe.min.js"></script>
<script type="text/javascript">
	$(function(){ 
		// Image 1 and 2 use built-in jLoupe selector

		// Image 3
		$('#custom').jloupe({
		    radiusLT: 100,
		    margin: 12,
		    borderColor: false,
		    image: 'loupe-trans.png'
		});

		// Image 4
		$('#shape').jloupe({
		    radiusLT: 0,
		    radiusRT: 10,
		    radiusRB: 0,
		    radiusLB: 10,
		    width: 300,
		    height: 150,
		    borderColor: '#f2730b',
		    backgroundColor: '#000',
		    fade: false
		});
	});
</script>
